## 1. RMarkdown 

Rmarkdown es muy conveniente porque podemos exportar lo que hicimos en Rstudio a html o documentos word.

Tambien podemos crear presentaciones...
...de hecho esta es una presentaci√≥n en Rmd.

--

Hay **muchas** maneras de trabajar en Rmd. Solo cubrir√© algunas.

## 1.1. Teor√≠a

Markdown es texto plano...

La ventaja de Rmd es que puedes incluir mucho texto e incluso se pueden escribir tesis, libros, √°rticulos, p√°ginas web y presentaciones dentro de **RStudio**.

Lo que lo hace especial es que en Rmd √°demas puedes incluir:  
- C√≥digo y los resultados de ese c√≥digo sin tener que salir de RStudio.

## 1.3. R vs Rmd

**Consideraciones:  **

## 2.1. Chunks

Las partes grises son los chunks.  
- Se escribe c√≥digo dentro de tres tildes invertidas al inicio y al final y {r} entre corchetes.

## 2.2. Chunks

Podemos agregar nuevos chunks usando **Ctrl+Alt+I** , usando **back ticks** o dandole click al simbolo que tiene una C en rectangulo verde y un simbolo de **+**. 

El c√≥digo de R tiene que estar dentro de estas partes grises para que se ejecute.

**Errores comunes son**:

- No tener las tres tildes invertidas al inicio y al final
- Poner codigo fuera de los chunks

## 10.3. Tablas

Para recrear la tabla anterior el codigo es:

```r
library(tidyverse)
TablaPinguinos&lt;-Pingus %&gt;% group_by(especie,sexo) %&gt;% 
  drop_na(masa_corporal_g)%&gt;% summarise(mean = mean(masa_corporal_g), n = n())
```

# 17. Tablas de contenido

Se escribe en el YAML:
- **toc: true:** agrega tablas de contenidos
- **toc_float:** true: en htmls te permite tener una tabla de contenido flotante (es decir se adapta al espacio del documento)
- **number_sections: true:** agrega numeros a las secciones

Ejemplo:

```r
output: 
  html_document:
    toc: true
    toc_float: true
    number_sections: true
```

**Importante**: tiene que ir indentado (por lo menos dos espacios vacios), y tenemos que agregar dos puntos despu√©s de html_document.&lt;br&gt;

Ademas tenemos que tener en nuestro texto los t√≠tulos con el numeral y un espacio el numeral y el titulo.
