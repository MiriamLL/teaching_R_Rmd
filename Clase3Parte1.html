## 2.4. Buscar ayuda


```r
mean(1,3,6,9,12)
```

```
## [1] 1
```
Porque me da 1? no me parece correcto. 

Preg√∫ntale a R

```r
?mean
```
Las instrucciones aparecer√°n en la esquina inferior derecha, en la pesta√±a **Help**.

Hay que poner la c de ***concatenar***

```r
mean(c(1,3,6,9,12))
```

```
[1] 6.2
```
Ya tiene m√°s sentido.

# 4. Datos &lt;br&gt;ordenados

---

## 4.1. Ordenar datos

El proceso mas tardado es el de limpieza y preparaci√≥n de los datos, y se realiza varias veces.  

&lt;img src="https://r4ds-en-espaniol.netlify.app/diagrams_w_text_as_path/es/data-science.svg" height="300" /&gt;

---

## 4.2. Datos ordenados

Los datos ordenados (**"tidy"**), es una estructuraci√≥n de los conjuntos de datos para facilitar el an√°lisis. 

&lt;img src="https://r4ds-en-espaniol.netlify.app/diagrams_w_text_as_path/es/tidy-1.svg" height="200" /&gt;

- Cada variable debe estar columna
- Cada observaci√≥n es una fila
- Cada tipo de unidad de observaci√≥n forma una tabla 

---

## 4.3. Errores comunes

Se recomienda que al almacenar datos:
- Diferentes tipos de variables se almacenen en columnas separadas.


```r
MiPrimerAcomodo&lt;-'Miriam (Mujer)'
MiMejorAcomodo&lt;-c('Miriam','Mujer')
```

Es importante que cuando recolecten datos por primera vez piensen en como van a estructurarlos.  
Si no el proceso de ordenarlos puede ser tardado üï†.

---

## 4.4. Ordenar

Hay muchas maneras de ordenar y manipular tus datos.  
En ingles le dicen 'data wrangling' que significa como rodeo.

Hay muchas maneras de hacer las mismas operaciones. Hoy usaremos el paquete **tidyverse**.

```r
library(tidyverse)
```

&lt;h1&gt;<svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:#FFFFFF;overflow:visible;position:relative;"><path d="M260.8 291.06c-28.63-22.94-62-35.06-96.4-35.06C87 256 21.47 318.72 1.43 412.06c-3.55 16.6-.43 33.83 8.57 47.3C18.75 472.47 31.83 480 45.88 480H592c-103.21 0-155-37.07-233.19-104.46zm234.65-18.29L468.4 116.2A64 64 0 0 0 392 64.41L200.85 105a64 64 0 0 0-50.35 55.79L143.61 226c6.9-.83 13.7-2 20.79-2 41.79 0 82 14.55 117.29 42.82l98 84.48C450.76 412.54 494.9 448 592 448a48 48 0 0 0 48-48c0-25.39-29.6-119.33-144.55-127.23z"/></svg>&lt;h1&gt;

## 4.5. Ordenar

**Porque usar datos ordenados? **
- Muchos comandos se basan en la suposici√≥n de que tus datos est√°n ordenados.  
- El formato es el esperado para an√°lisis estad√≠sticos.  
- Tener datos ordenados ayudan a realizar los gr√°ficos.  
- Podemos compartirlos y la otra persona podr√≠a entender nuestra tabla mas r√°pido que en una tabla desordenada.  

---

## 4.6. Tidyverse 

Tidyverse engloba varios paquetes, la mayor√≠a para espec√≠ficamente para inspeccionar y manipular tus datos. 

.center[
&lt;img src="https://tidyverse.tidyverse.org/articles/tidyverse-logo.png" height="350" /&gt;
]

---

## 4.7. Pipe

Vamos a usar mucho el **pipe** un argumento que se usa para encadenar funciones.

En su teclado: strg+alt+M

```r
%&gt;% 
```

---

## 4.8. Manipular

El paquete dplyr nos da una serie de herramientas para **manipular** datos

Las principales funciones, o **verbos** de dplyr, son:

- **count()** para contar
- **select()**, para seleccionar columnas
- **filter()**, para filtrar filas
- **mutate()**, para crear o modificar columnas
- **summarise()**, para resumir informaci√≥n de las columnas

Hoy veremos **count** y **select**, la pr√≥xima clase los otros.

---
