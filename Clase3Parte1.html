## 4.1. Ordenar datos

El proceso mas tardado es el de limpieza y preparaci칩n de los datos, y se realiza varias veces.

## 4.2. Datos ordenados

Los datos ordenados (**"tidy"**), es una estructuraci칩n de los conjuntos de datos para facilitar el an치lisis. 

&lt;img src="https://r4ds-en-espaniol.netlify.app/diagrams_w_text_as_path/es/tidy-1.svg" height="200" /&gt;

- Cada variable debe estar columna
- Cada observaci칩n es una fila
- Cada tipo de unidad de observaci칩n forma una tabla 

---

## 4.3. Errores comunes

Se recomienda que al almacenar datos:
- Diferentes tipos de variables se almacenen en columnas separadas.


```r
MiPrimerAcomodo&lt;-'Miriam (Mujer)'
MiMejorAcomodo&lt;-c('Miriam','Mujer')
```

Es importante que cuando recolecten datos por primera vez piensen en como van a estructurarlos.  
Si no el proceso de ordenarlos puede ser tardado 游뎷.

---

## 4.4. Ordenar

Hay muchas maneras de ordenar y manipular tus datos.  
En ingles le dicen 'data wrangling' que significa como rodeo.

## 4.5. Ordenar

**Porque usar datos ordenados? **
- Muchos comandos se basan en la suposici칩n de que tus datos est치n ordenados.  
- El formato es el esperado para an치lisis estad칤sticos.  
- Tener datos ordenados ayudan a realizar los gr치ficos.  
- Podemos compartirlos y la otra persona podr칤a entender nuestra tabla mas r치pido que en una tabla desordenada.

## 4.8. Manipular

El paquete dplyr nos da una serie de herramientas para **manipular** datos

- **filter()**, para filtrar filas
- **mutate()**, para crear o modificar columnas
- **summarise()**, para resumir informaci칩n de las columnas
