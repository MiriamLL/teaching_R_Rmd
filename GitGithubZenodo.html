# 1. Git

---

## 1.2. Porque usar Git

&lt;img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Git-logo.svg/200px-Git-logo.svg.png" height="50" style="display: block; margin: auto;" /&gt;

**Git** es un software de **control de versiones** (VCS-Version control system). 

- Usar **control de versiones** te permite modificar tu codigo teniendo un respaldo en una red segura.

- Esto te permite tender un historial de los cambios que has hecho en tu **repositorio** y poder volver a archivos antiguos.


---

## 1.2. Repositorio

Un **repositorio** es un lugar donde se almacenan los datos actualizados.

En un repositorio puede tener seguimiento de todos los cambios hechos a tu proyecto atraves del tiempo

Generalmente se guarda como **.git/** dentro de tu proyecto.

Lo que significa que si borras este **.git/** borras todo el historial de tu proyecto.

Tu repositorio puede estar solamente de manera local.

---

## 1.3. Repositorio

Existe la posibilidad de que ya tengan **Git** instalado (aunque es probablemente que deban actualizarlo)

Para revisar si ya lo tienen tienen que ir a la [**shell**](https://happygitwithr.com/shell.html#shell) y escribir

```r
which git
git --version
```

Hay que instalarlo si les aparece

```r
git: command not found
```

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/Git10.png" height="200" style="display: block; margin: auto;" /&gt;

---

## 1.3. Instalaci칩n

- Git fue desarrollado para programadores, no para investigadores por lo que puede ser poco intuitivo

- Una **desventaja** es que instalaci칩n var칤a mucho entre computadoras
- La **ventaja** es que solo se debe instalar una vez

--- 

- Para descargar:&lt;br&gt;
Pagina [git](https://git-scm.com/)

- Para instalar git:&lt;br&gt;
[Windows](https://happygitwithr.com/install-git.html#install-git-windows)&lt;br&gt;
[macOS](https://happygitwithr.com/install-git.html#macos)&lt;br&gt;
[Linux](https://happygitwithr.com/install-git.html#linux)

---

# 3. Zenodo

---

## 3. Zenodo

Muchas revistas solicitan incluir datos o c칩digo en las publicaciones.

Por ejemplo: 
- [**Frontiers**](https://www.frontiersin.org/about/policies-and-publication-ethics) requiere que los autores tengan disponibles todos los datos relevantes para las conclusiones del manuscrito. &lt;br&gt;
Todos los datos deben estar p칰blicamente disponibles y ser citados de acuerdo a sus reglamentos. 

- [**PLOS ONE**](https://journals.plos.org/plosone/s/submission-guidelines#loc-data-reporting) requiere que los autores agreguen una secci칩n que redirija al repositorio publico donde est치n accesibles los datos, o que los datos sean parte del articulo. &lt;br&gt;

**Recomendaci칩n** No incluyan los datos en la publicaci칩n (por motivos de licencia), es mejor tenerlos en un repositorio.


---

## 3.1. Zenodo
&lt;img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Zenodo_logo.jpg" height="50" style="display: block; margin: auto;" /&gt;

[Zenodo](https://zenodo.org/) es un repositorio de acceso abierto operado por CERN (Organizaci칩n Europea para la Investigaci칩n Nuclear).
Permite que se depositen all칤 art칤culos de investigaci칩n, datos, software, informes y otro tipo de objeto digital relacionado con la investigaci칩n. La ventaja frente a github es que asigna un **DOI**.

--

&lt;img src="https://raw.githubusercontent.com/MiriamLL/Curso_CIAD/main/Figuras/001doi.svg" height="50" style="display: block; margin: auto;" /&gt;

Un DOI es un identificador de objeto digital y es un enlace permanente en forma de c칩digo alfanum칠rico que identifica de forma 칰nica el contenido electr칩nico. Por lo que te permite **proteger el contenido intelectual**

--

&lt;img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/DryadLogo2019.png/220px-DryadLogo2019.png" height="100" style="display: block; margin: auto;" /&gt;

Zenodo recienmente se asocio con [Dryad](https://datadryad.org/stash/) (otro repositorio que asigna DOI)

Para usar zenodo, hay que ingresar a la pagina [Zenodo](https://zenodo.org/)
